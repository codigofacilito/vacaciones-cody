name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Environment 🛸
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Dependencies 🌎
        run: npm ci --no-optional
      - name: Build 🔨
        run: npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: public
