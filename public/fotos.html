<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis vacaciones</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display&display=swap" as="style">
  
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet" />
  
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
  <main>

    <!-- HEADER - HERO -->
    <header>
      <nav 
        x-data="{ isMobileNavOpen: false, atTop: true }"
        x-on:scroll.window="atTop = (window.pageYOffset > 100) ? false : true; "
        x-bind:class="{ 'bg-primary shadow-lg': !atTop }"
        id="menu"
        class="fixed w-full transition ease-in-out duration-500 z-20">
        <ul class="container mx-auto flex font-semibold p-6 justify-between md:justify-start">
          <li class="flex items-end">
            <svg class="w-12 h-12 text-white mr-4 p-2" stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16ZM12 18C15.3137 18 18 15.3137 18 12C18 8.68629 15.3137 6 12 6C8.68629 6 6 8.68629 6 12C6 15.3137 8.68629 18 12 18Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M11 0H13V4.06189C12.6724 4.02104 12.3387 4 12 4C11.6613 4 11.3276 4.02104 11 4.06189V0ZM7.0943 5.68018L4.22173 2.80761L2.80752 4.22183L5.6801 7.09441C6.09071 6.56618 6.56608 6.0908 7.0943 5.68018ZM4.06189 11H0V13H4.06189C4.02104 12.6724 4 12.3387 4 12C4 11.6613 4.02104 11.3276 4.06189 11ZM5.6801 16.9056L2.80751 19.7782L4.22173 21.1924L7.0943 18.3198C6.56608 17.9092 6.09071 17.4338 5.6801 16.9056ZM11 19.9381V24H13V19.9381C12.6724 19.979 12.3387 20 12 20C11.6613 20 11.3276 19.979 11 19.9381ZM16.9056 18.3199L19.7781 21.1924L21.1923 19.7782L18.3198 16.9057C17.9092 17.4339 17.4338 17.9093 16.9056 18.3199ZM19.9381 13H24V11H19.9381C19.979 11.3276 20 11.6613 20 12C20 12.3387 19.979 12.6724 19.9381 13ZM18.3198 7.0943L21.1923 4.22183L19.7781 2.80762L16.9056 5.6801C17.4338 6.09071 17.9092 6.56608 18.3198 7.0943Z" fill="currentColor"></path>
            </svg>
          </li>
          <li class="hidden md:flex items-end">
            <a class="px-2 py-2 mx-2 text-white" href="/vacaciones-cody/#home">Inicio</a>
          </li>
          <li class="hidden md:flex items-end">
            <a class="px-2 py-2 mx-2 text-white" href="/vacaciones-cody/#sobre-cody">Sobre Cody</a>
          </li>
          <li class="hidden md:flex items-end">
            <a class="px-2 py-2 mx-2 text-white" href="/vacaciones-cody/#aprende">Aprende</a>
          </li>
          <li class="hidden md:flex items-end">
            <a class="px-2 py-2 mx-2 text-white" href="/vacaciones-cody/#colabora">Colabora</a>
          </li>
          <li class="hidden md:flex items-end">
            <a class="px-2 py-2 mx-2 text-white border-b-2 border-secondary" href="/vacaciones-cody/#fotos">Fotos</a>
          </li>
          <li class="md:hidden z-20 ">
            <button x-on:click.prevent="isMobileNavOpen = !isMobileNavOpen" type="button"
              class="bg-white p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none"
              aria-expanded="false">
              <span class="sr-only">Open menu</span>
              <svg class="h-6 w-6 block" :class="{ 'hidden': isMobileNavOpen, 'block': !isMobileNavOpen }"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
              </svg>
              <svg class="h-6 w-6 hidden" :class="{ 'hidden': !isMobileNavOpen, 'block': isMobileNavOpen }"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </li>
        </ul>
        <div
          x-show="isMobileNavOpen"
          x-cloak
          @click.away="isMobileNavOpen = false"
          class="bg-white h-screen absolute top-0 w-full"
        >
          <ul class="container mx-auto flex flex-col font-semibold p-6 justify-between md:justify-start">
            <li class="flex items-end pb-4">
              <svg class="w-12 h-12 text-primary mr-4 p-2" stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16ZM12 18C15.3137 18 18 15.3137 18 12C18 8.68629 15.3137 6 12 6C8.68629 6 6 8.68629 6 12C6 15.3137 8.68629 18 12 18Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M11 0H13V4.06189C12.6724 4.02104 12.3387 4 12 4C11.6613 4 11.3276 4.02104 11 4.06189V0ZM7.0943 5.68018L4.22173 2.80761L2.80752 4.22183L5.6801 7.09441C6.09071 6.56618 6.56608 6.0908 7.0943 5.68018ZM4.06189 11H0V13H4.06189C4.02104 12.6724 4 12.3387 4 12C4 11.6613 4.02104 11.3276 4.06189 11ZM5.6801 16.9056L2.80751 19.7782L4.22173 21.1924L7.0943 18.3198C6.56608 17.9092 6.09071 17.4338 5.6801 16.9056ZM11 19.9381V24H13V19.9381C12.6724 19.979 12.3387 20 12 20C11.6613 20 11.3276 19.979 11 19.9381ZM16.9056 18.3199L19.7781 21.1924L21.1923 19.7782L18.3198 16.9057C17.9092 17.4339 17.4338 17.9093 16.9056 18.3199ZM19.9381 13H24V11H19.9381C19.979 11.3276 20 11.6613 20 12C20 12.3387 19.979 12.6724 19.9381 13ZM18.3198 7.0943L21.1923 4.22183L19.7781 2.80762L16.9056 5.6801C17.4338 6.09071 17.9092 6.56608 18.3198 7.0943Z" fill="currentColor"></path>
              </svg>
            </li>
            <li class="flex items-end">
              <a class="py-2 text-primary" href="/vacaciones-cody/#home">Inicio</a>
            </li>
            <li class="flex items-end">
              <a class="py-2 text-primary" href="/vacaciones-cody/#sobre-cody">Sobre Cody</a>
            </li>
            <li class="flex items-end">
              <a class="py-2 text-primary" href="/vacaciones-cody/#aprende">Aprende</a>
            </li>
            <li class="flex items-end">
              <a class="py-2 text-primary" href="/vacaciones-cody/#colabora">Colabora</a>
            </li>
            <li class="flex items-end">
              <a class="py-2 text-primary border-b-2 border-secondary" href="/vacaciones-cody/#fotos">Fotos</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="w-full bg-center bg-cover h-screen" style="background-image: url('images/3.jpg');">
        <div class="flex items-center justify-center w-full h-full bg-gray-900 bg-opacity-50">
          <div class="text-center text-white mx-4 max-w-4xl">
            <h1 class="font-bold font-serif text-4xl md:text-6xl mb-4">Galería completa de mis vacaciones</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Gallery -->
    <section class="container mx-auto py-32 px-6">
      <div x-data="{ imgModal : false, imgSrc : '', imgDesc : '' }">
        <template @img-modal.window="imgModal = true; imgSrc = $event.detail.imgSrc; imgDesc = $event.detail.imgDesc;" x-if="imgModal">
          <div
            x-on:click.away="imgSrc = ''" 
            class="p-2 fixed w-full h-100 inset-0 z-50 overflow-hidden flex justify-center items-center bg-black bg-opacity-75"
          >
            <div @click.away="imgModal = ''" class="flex flex-col max-w-3xl max-h-full overflow-auto">
              <div class="z-50">
                <button @click="imgModal = ''" class="float-right pt-2 pr-2 outline-none focus:outline-none">
                  <svg class="fill-current text-white " xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                    <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                    </path>
                  </svg>
                </button>
              </div>
              <div class="p-2">
                <img :alt="imgSrc" class="object-contain h-1/2-screen" :src="imgSrc">
                <p x-text="imgDesc" class="text-center text-white"></p>
              </div>
            </div>
          </div>
        </template>
  
        <div x-data="{}" class="px-2">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 -mx-2">
  
              <div>
                <a @click="$dispatch('img-modal', {  imgSrc: 'images/1.jpg', imgDesc: 'Cody en la playa' })" class="cursor-pointer">
                  <img alt="Cody en la playa" class="object-fit w-full rounded-md" src="images/1.jpg">
                </a>
              </div>
      
              <div>
                <a @click="$dispatch('img-modal', {  imgSrc: 'images/2.jpg', imgDesc: 'Cody acampando' })" class="cursor-pointer">
                  <img alt="Cody acampando" class="object-fit w-full rounded-md" src="images/2.jpg">
                </a>
              </div>
            
              <div>
                <a @click="$dispatch('img-modal', {  imgSrc: 'images/3.jpg', imgDesc: 'Cody en una alberca' })" class="cursor-pointer">
                  <img alt="Cody en una alberca" class="object-fit w-full rounded-md" src="images/3.jpg">
                </a>
              </div>
  
              <div>
                <a @click="$dispatch('img-modal', {  imgSrc: 'images/4.jpg', imgDesc: 'Cody en la playa tomando sol' })" class="cursor-pointer">
                  <img alt="Cody en la playa tomando sol" class="object-fit w-full rounded-md" src="images/4.jpg">
                </a>
              </div>
  
              <div>
                <a @click="$dispatch('img-modal', {  imgSrc: 'images/5.jpg', imgDesc: 'Cody en las calles de su ciudad' })" class="cursor-pointer">
                  <img alt="Cody en las calles de su ciudad" class="object-fit w-full rounded-md" src="images/5.jpg">
                </a>
              </div>
  
              <div>
                <a @click="$dispatch('img-modal', {  imgSrc: 'images/6.jpg', imgDesc: 'Cody en el aeropuerto ¡No quiere regresar!' })" class="cursor-pointer">
                  <img alt="Cody  en el aeropuerto" class="object-fit w-full rounded-md" src="images/6.jpg">
                </a>
              </div>
  
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-secondary p-4">
      <div class="container mx-auto">
        <p class="text-sm text-white font-bold text-center">
          ©2021 by Cody & <a href="https://github.com/mcrojas/vacaciones-cody" target="_blank">mcrojasp</a>
        </p>
      </div>
    </footer>

  </main>
</body>

</html>
