<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="css/stylefotos.css" rel="stylesheet">
  <title>Mis vacaciones</title>
</head>
<body>
  <div class="principalview">
  <main>
    <header>
      <nav>
        <a href="index.html">Inicio</a>
      </nav>
      <h2>Galer√≠a completa de mis vacaciones</h2>
    </header>
<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
      </div>
      <div class="carousel-inner container3">
        <div class="carousel-item active " data-bs-interval="2000">
          <img src="images/1.jpg" class="d-block w-100" alt="Cody en la playa">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="images/2.jpg" class="d-block w-100" alt="Cody acampando">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="images/3.jpg" class="d-block w-100" alt="Cody en una alberca">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="images/4.jpg" class="d-block w-100" alt="Cody en una alberca">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="images/5.jpg" class="d-block w-100" alt="Cody en una alberca">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="images/6.jpg" class="d-block w-100" alt="Cody en una alberca">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
