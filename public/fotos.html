<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis vacaciones</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container logo-nav-container">
      <img src="images/logo.png">
      <img src="images/menu-icon.png" class="menu-icon" id="menu-icon">
      <nav class="navigation">
        <ul id="nav-ul">
          <li><a href="/vacaciones-cody" id="inicio">Inicio</a></li>
          <li><a href="/vacaciones-cody/fotos" id="fotos" class="active">Fotos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-container">
      <header>
        <h2>Galería completa de mis vacaciones</h2>
      </header>
      <div class="container-slide">

        <input type="radio" id="1" name="image-slide" hidden/>
        <input type="radio" id="2" name="image-slide" hidden/>
        <input type="radio" id="3" name="image-slide" hidden/>
        <input type="radio" id="4" name="image-slide" hidden/>
        <input type="radio" id="5" name="image-slide" hidden/>
        <input type="radio" id="6" name="image-slide" hidden/>

        <div class="slide-fotos">

          <div class="item-slide">
            <img src="images/1.jpg" alt="Cody en la playa">
          </div>

          <div class="item-slide">
            <img src="images/2.jpg" alt="Cody acampando">
          </div>

          <div class="item-slide">
            <img src="images/3.jpg" alt="Cody en una alberca">
          </div>

          <div class="item-slide">
            <img src="images/4.jpg" alt="Cody en la playa">
          </div>

          <div class="item-slide">
            <img src="images/5.jpg" alt="Cody acampando">
          </div>

          <div class="item-slide">
            <img src="images/6.jpg" alt="Cody en una alberca">
          </div>
        </div>

        <div class="pagination">
           
          <label class="pagination-item" for="1">
            <img src="images/1.jpg">
          </label>
           
          <label class="pagination-item" for="2">
            <img src="images/2.jpg">
          </label>
           
          <label class="pagination-item" for="3">
            <img src="images/3.jpg">
          </label>

          <label class="pagination-item" for="4">
            <img src="images/4.jpg">
          </label>

          <label class="pagination-item" for="5">
            <img src="images/5.jpg">
          </label>

          <label class="pagination-item" for="6">
            <img src="images/6.jpg">
          </label>
        </div>
      </div>
      <div class="frase"><q><i> El arte del descanso es una parte del arte de trabajar.</i>
      </q>
      <p class="autor">-John Steinbeck</p>
      </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Diseño: Mauricio Covarrubias</p>
    </div>
  </footer>
</body>
<script src="js/main.js"></script>
</html>
