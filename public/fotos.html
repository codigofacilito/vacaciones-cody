<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">

    <title>Galería Vacaciones Cody</title>
</head>

<body>
    <main>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-end">
                <div class="container">
                    <a class="navbar-brand" href="https://codigofacilito.com/verano">
                        <img src="images/logo-codigo-facilito.png" alt="logo codigo facilito" srcset="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                            </li>

                    </div>

                </div>
                <div class="col-12 col-lg-8">

                        <div class="swiper-wrapper">

                            <div class="swiper-slide gallery">

                                <img src="images/4.jpg" class="img-slider" alt="Cody en una alberca">
                            </div>
                            <div class="swiper-slide gallery">
                                <img src="images/5.jpg" class="img-slider" alt="Cody en una alberca">
                            </div>
                            <div class="swiper-slide gallery">

                        <div class="swiper-button-prev"></div>
