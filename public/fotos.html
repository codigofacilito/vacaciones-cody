<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fotos</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../public/css/fotos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <header class="hero">
        <div class="nav__container">
          <nav class="nav">
            <a class="nav__link" href="./index.html">Inicio</a>
            <a class="nav__link active" href="fotos.html">Fotos</a>
            <a class="nav__link" href="./codyGame.html">Juego</a>
          </nav>
        </div>
        <h1>Galer√≠a completa de mis vacaciones</h1>
      </header>
      <section>
        <div class="swiper-container mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./images/1.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="./images/2.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="./images/3.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="./images/4.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="./images/5.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="./images/6.jpg" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </section>
    </main>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
