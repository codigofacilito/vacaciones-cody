<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cssprincipal.css">
    <title>Principalt</title>
</head>

<style>
body{
    font-family: 'New Tegomin', serif;
    margin: 0;
    background-color: #8F57FD;
  }

      header{
        background-color: #8F57FD;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header__img{
        width: 100px;
        margin-top: 10px;
        margin-left: 10px;
      }

      .header__menu{
        margin-right: 30px;
      }

    
      .header__menu--profile{
        margin-right: 8px;
        display: flex;
        align-items: center;
      }

      .header__menu--profile p{
        margin: 0px;
        color: white ;
      }
      
      .main{
        height: 100px;
      }
      .main__title{
        color: white;
        font-size: 25px;
      }

      .categories__title{
          color: white;
          font-size: 16px;
          position: absolute;
          padding-left: 30px;
          width: 100%;
      }
      .input{
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid white;
        border-radius: 25px;
        color: white;
        font-family: 'New Tegomin', serif;
        font-size: 16px;
        height: 50px;
        padding: 0px 20px;
        width: 70%;
      }

      ::placeholder{
        color: white;
      }

      body{
        margin: 0px;
    }
      .carousel{
        width: 100%;
        overflow: scroll;
        padding: 30px;
        position: relative;
    }
    .carousel__container{
        white-space: nowrap;
        margin: 70px 0px;
        padding-bottom: 10px;
    }
    .carousel-item{
        background-color: rosybrown;
        width: 200px;
        height: 250px;
        border-radius: 20px;
        overflow: hidden;
        margin-right: 10px;
        display: inline-block;
        cursor: pointer;
        transition: 450ms all;
        transform-origin: center left;
        position: relative;
    }
    .carousel-item:hover ~.carousel-item{
        transform: translate3d(100px, 0, 0);
    }
    .carousel__container:hover .carousel-item{
        opacity: 0.3;
    }
    .carousel__container:hover .carousel-item:hover{
        transform: scale(1.5);
        opacity: 1;
    }
    .carousel-item__img {
        width: 200px;
        height: 250px;
        object-fit: cover;
    }
    .carousel-item__details{
        background: linear-gradient(to top, rgba(0, 0 ,0, 0.5) 0%, rgba(0, 0, 0, 0) 100%);
        font-size: 10px;
        opacity: 0;
        transition: 450ms opacity;
        padding: 10px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
</style>


<body>
    <header class="header">
        <img class="header__img" src="images/cody.png" alt="">
        <div class="header__menu">
          <div class="header__menu--profile">
            <p >Regresar</p>
          </div>
        </div>
      </header>

      <section class="main">
        <h2 class="main__title">Hola Como Estas?</h2>
        <input class="input" type="text" placeholder="Escribe Algo Jajaja...">
      </section>

      <h2 class="  .categories__title">Mis imagenes</h2>

      <section class="carousel">
        <div class="carousel__container">

            <div class="carousel-item">
                <img class="carousel-item__img" src="images/cody.png" alt="">
            </div>

            <div class="carousel-item">
                <img class="carousel-item__img" src="images/1.jpg" alt="">
            </div>

            <div class="carousel-item">
                <img class="carousel-item__img" src="images/2.jpg" alt="">
            </div>

            <div class="carousel-item">
                <img class="carousel-item__img" src="images/3.jpg" alt="">
            </div>

            <div class="carousel-item">
                <img class="carousel-item__img" src="images/4.jpg" alt="">
            </div>

            <div class="carousel-item">
                <img class="carousel-item__img" src="images/5.jpg" alt="">
            </div>

            <div class="carousel-item">
                <img class="carousel-item__img" src="images/6.jpg" alt="">
            </div>
        </div>
    </section>


</body>
</html>
