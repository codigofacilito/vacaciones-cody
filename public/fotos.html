<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis fotos</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body-gallery">
    <header>
      <nav class="navbar" id="menu">
        <a href="./index.html">Inicio</a>
        <a href="./fotos.html">Fotos</a>
      </nav>
    </header>
    <main class="photos-gallery">
        <section class="my-photos-gallery">
          <h2 class="title">Galer√≠a completa de mis vacaciones</h2>
          <div class="img-container normal">
            <img src="./images/red-pin.svg" alt="alfiler" class="pin">
            <img class="photo" src="images/cody-playa.jpg" alt="Cody en la playa">
          </div>
          <div class="img-container right-rot">
            <img src="./images/green-pin.svg" alt="alfiler" class="pin">
            <img class="photo" src="images/cody-acampando.jpg" alt="Cody acampando">
          </div>
          <div class="img-container left-rot">
            <img src="./images/yellow-pin.svg" alt="alfiler" class="pin">
            <img class="photo" src="images/cody-alberca.jpg" alt="Cody en una alberca">
          </div>
          <div class="img-container normal">
            <img src="./images/green-pin.svg" alt="alfiler" class="pin">
            <img class="photo" src="images/cody-sol.jpg" alt="Cody tomando el sol">
          </div>
          <div class="img-container right-rot">
            <img src="./images/red-pin.svg" alt="alfiler" class="pin">
            <img class="photo" src="images/cody-casas.jpg" alt="Cody en la calle">
          </div>
          <div class="img-container left-rot">
            <img src="./images/yellow-pin.svg" alt="alfiler" class="pin">
            <img class="photo" src="images/cody-aeropuerto.jpg" alt="Cody en un aeropuerto">
          </div>
        </section>
        <a type="button" class="go-up" href="#menu"><img class="btn-up" src="./images/arrow.svg" alt=""></a>
    </main>
</body>
</html>
