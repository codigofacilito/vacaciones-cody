<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="m-bg-image m-bg-image--blur"></div>
    <div class="todo">
      <div class="todo__sin_navbar">
        <header class="header">
          <div class="logo"><a href="/vacaciones-cody/">Cody Page</a></div>
          <div class="a-burger a-burger--white" onclick="openMenu()">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </header>
        <main class="gallery">
          <header>
            <h1 data-aos="zoom-in-down">Galeria completa de mis vacaciones</h1>
          </header>
          <img src="./images/peces.svg" alt="" class="pez" data-aos="zoom-in-down"/>
          <div
            class="swiper-container mySwiper"
            data-aos="fade-up"
            data-aos-anchor-placement="center-bottom"
          >
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./images/1.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="./images/2.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="./images/3.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="./images/4.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="./images/5.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="./images/6.jpg" />
              </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
          <img src="./images/tortuga.svg" alt=""/>
        </main>
        <footer>
          <div class="copy">&copy;2021.Todos los derechos reservados.</div>
        </footer>
      </div>
      <div class="todo__navbar">
        <nav class="navbar">
          <div class="logo navbar__logo"><a href="/vacaciones-cody/">Cody Page</a></div>
          <div class="navbar__list">
            <a href="/vacaciones-cody/">
              <li class="navbar__list__item">
                <i class="fas fa-home"></i> Inicio
              </li>
            </a>
            <a href="/vacaciones-cody/galeria.html">
              <li class="navbar__list__item">
                <i class="fas fa-images"></i> Fotos de vacaciones
              </li>
            </a>
            <a href="https://codigofacilito.com/" target="_blank">
              <li class="navbar__list__item">
                <i class="fas fa-graduation-cap"></i> Mis profes
              </li>
            </a>
          </div>
          <div class="navbar__image">
            <img
              src="https://codigofacilito.com/assets/svg/cody-coding-ef9af241f33474b860d615215899c87d406c52dd90148b9d32f5436d92b848ca.svg"
              alt=""
            />
          </div>
        </nav>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/57d52ad1ee.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./js/index.js"></script>
    <script type="module" src="./js/gallery.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
